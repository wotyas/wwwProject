<div class="container">
    <section>
        <div class="page-header" id="gallery">
            <h2>Galeria<small> ostatnich wydarzeń muzycznych.</small></h2>
        </div>

        <div class="carousel slide" id="screenshot-carousel" data-ride="carousel">
            <ol class="carousel-indicators">

                <li data-target="#screenshot-carousel" data-slide-to="1"></li>
                <li data-target="#screenshot-carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/hardwell.jpg" alt="Hardwell">
                    <div class="carousel-caption">

                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/prince.jpg" alt="Prince">
                    <div class="carousel-caption">
                        <h3>Prince</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/nergal.jpg" alt="Nergal">
                    <div class="carousel-caption">
                        <h3>Nergal</h3>
                        <p>podczas występu grupy Behemoth</p>
                    </div>
                </div>

            </div>
            <a href="#screenshot-carousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>

            <a href="#screenshot-carousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
